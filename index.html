<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="style/css" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <span class="navbar-brand h1 mb-0">Weather Dashboard</span>
    </nav>
    <div class="main container">
        <div class="div row">
            <!--creating first column with search bar-->
            <div class="div col-md-3">
                <form>
                    <h3>Search For Your City:</h3>
                    <input type="text" class="form-control" placeholder="Type Your City" id="search-bar" />
                    <button id="search-button">Search</button>
                </form>
            </div>
            
            <div id="previous-searches" class="btn-group-vertical">
                
            </div>

            <!--current weather section-->
            <div class="div col-md-9">
                <h3 id="city-weather"></h3>
                <div id="temperature">Temperature: </div>
                <div id="humidity">Humidity: </div>
                <div id="windSpeed">Wind Speed: </div>
                <div id="uvIndex">UV Index: </div>

            </div>
        </div>
        <!--5-day forecast row-->
        <div>
            <h3>5-Day Forecast:</h3>
        </div>
        <div class="div row-" id="five-day">

        </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
